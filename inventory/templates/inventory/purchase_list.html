{% extends './base.html' %}
{% block content %}
<h2>Purchases</h2>
<a href="{% url 'purchasecreate' %}"><button class="btn">Add Purchase</button></a>
<table id="menu_items">
  <tr>
    <th>Item</th>
    <th>Time of purchase</th>
    <th> </th>
    <th> </th>
  </tr>
  {% for purchase in purchase_list %}
  <tr>
  <tr>
      <td>{{ purchase.menu_item|title }}</td>
      <td>{{ purchase.timestamp }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
